{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4">
    <h1>Criar Novo Tópico</h1>

    <form method="post">
        {% csrf_token %}

        {% bootstrap_form form %}
    
        {% bootstrap_button button_type="submit" content="OK" %}
        {% bootstrap_button button_type="reset" content="Cancel" %}
    </form>
</div>
{% endblock %}
