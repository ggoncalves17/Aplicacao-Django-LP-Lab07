{% extends "base.html" %}

{% block content %}
{% if topics_list %}
<ul class="list-group">
    {% for topic in topics_list %}
    <li class="list-group-item">{{ topic.title }}
        <button type="button" class="btn btn-primary">Editar</button>
        <button type="button" class="btn btn-danger">Apagar</button>
    </li>
    {% endfor %}
</ul>
{% else %}
<h1>Sem registos!</h1>
{% endif %}
{% endblock %}
